[build]
  # No build command needed for static site
  publish = "."

[build.environment]
  # Environment variables (if needed later)

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Cache static assets
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Cache HTML files for shorter time
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  # Security headers for main page
  for = "/index.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self'; img-src 'self' data:; connect-src 'self'"

# Redirect rules (optional)
[[redirects]]
  from = "/generator"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/password"
  to = "/index.html"
  status = 200

# Custom 404 page (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404 